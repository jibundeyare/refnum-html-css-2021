<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container">
        <div class="row">
            <div class="col">
                <form action="" method="post">
                    <div class="mb-3">
                        <label class="form-label" for="firstname">Prénom</label>
                        <input class="form-control" type="text" name="firstname" id="firstname" placeholder="Votre prénom ici">
                        <div class="form-text">Tapez votre prénom</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="lastname">Nom</label>
                        <input class="form-control" type="text" name="lastname" id="lastname" placeholder="Votre nom ici">
                        <div class="form-text">Tapez votre nom</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="role">Rôle</label>
                        <select class="form-select" name="role" id="role">
                            <option value="1">Rédacteur</option>
                            <option value="2">Relecteur</option>
                            <option value="3">Éditeur</option>
                        </select>
                        <div class="form-text">Choisissez votre rôle</div>
                    </div>
                    <div class="mb-3">
                        <label for="comments" class="form-label">Commentaires</label>
                        <textarea class="form-control" name="comments" id="comments" rows="5" placeholder="Vos commentaires ici"></textarea>
                        <div class="form-text">Ajoutez vos commentaires</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fruits</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="fruits" id="fruit-peach">
                            <label class="form-check-label"for="fruit-peach">Pêche</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="fruits" id="fruit-strawberry">
                            <label class="form-check-label"for="fruit-strawberry">Fraise</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="fruits" id="fruit-banana">
                            <label class="form-check-label"for="fruit-banana">Banane</label>
                        </div>
                        <div class="form-text">Choisissez votre fruit</div>
                    </div>
                    <button class="btn btn-primary" type="submit">Valider</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
