<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <h1>Table</h1>

    <table class="simple-table">
        <tr>
            <th>Prénom</th>
            <th>Nom</th>
            <th>Score</th>
        </tr>
        <tr>
            <td>Foo</td>
            <td>Dupont</td>
            <td>199</td>
        </tr>
        <tr>
            <td>Bar</td>
            <td>Dupont</td>
            <td>63</td>
        </tr>
        <tr>
            <td>Baz</td>
            <td>Dupont</td>
            <td>2072</td>
        </tr>
    </table>

    <table class="super-table">
        <caption>Score des joueurs</caption>
        <thead>
            <tr>
                <th>Prénom</th>
                <th>Nom</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Foo</td>
                <td>Dupont</td>
                <td>199</td>
            </tr>
            <tr>
                <td>Bar</td>
                <td>Dupont</td>
                <td>63</td>
            </tr>
            <tr>
                <td>Baz</td>
                <td>Dupont</td>
                <td>2072</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">Moyenne</th>
                <td>778</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
